<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6"
  >
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-6">Investment Calculator</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1" for="initial">Initial Amount ($)</label>
          <input
            id="initial"
            type="number"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="e.g. 10000"
          />
        </div>
        <div>
          <label class="block mb-1" for="duration">Duration (Years)</label>
          <input
            id="duration"
            type="number"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="e.g. 10"
          />
        </div>
        <div>
          <label class="block mb-1" for="contribution"
            >Annual Contribution ($)</label
          >
          <input
            id="contribution"
            type="number"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="e.g. 5000"
          />
        </div>
        <div>
          <label class="block mb-1" for="return">Annual Return (%)</label>
          <input
            id="return"
            type="number"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="e.g. 7"
          />
        </div>
      </div>

      <button
        id="calculate-btn"
        class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded"
      >
        Calculate
      </button>

      <div class="overflow-x-auto mt-8">
        <table class="min-w-full table-auto text-left">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-4 py-2">Year</th>
              <th class="px-4 py-2">Investment</th>
              <th class="px-4 py-2">Contribution ($)</th>
              <th class="px-4 py-2">Interest ($)</th>
              <th class="px-4 py-2">End Balance ($)</th>
            </tr>
          </thead>
          <tbody id="resultTable" class="divide-y divide-gray-600">
            <!-- Results will appear here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
